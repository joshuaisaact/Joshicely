name: Deploy to DigitalOcean

# Trigger the deployment on push to the main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up SSH and deploy the app to the droplet
      - name: Set up SSH for DigitalOcean deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add passphrase for SSH key
        run: |
          echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add <(echo "${{ secrets.SSH_PRIVATE_KEY }}")

      # Deploy the app to the server
      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@your_droplet_ip << 'EOF'
            cd /var/www/your-repo-name  # Replace with your app's directory
            git pull origin main         # Pull the latest changes from GitHub
            bun install                  # Install dependencies (or npm install if not using Bun)
            pm2 restart joshicely        # Restart the app using PM2 (or replace with your start command)
          EOF
